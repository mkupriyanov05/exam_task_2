<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weight index calculator</title>
	<link rel="stylesheet" type="text/css" href="static/styles/style.css">
</head>
<body>
    <h1>Hello and welcome to weight-height index calculator!!!</h1>
    <form action="" method="post">
        <p>Here enter your weight (kilograms):</p>
        <input type="text" placeholder="Weight" name="weight"><br>
        <p>Here enter your height (meters):</p>
        <input type="text" placeholder="Height" name="height"><br>
        <input class="button" type="submit" value="Submit">
    </form>
    <h2>Your index: {{ index }}</h2>
</body>
</html>
